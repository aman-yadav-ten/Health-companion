services:
  - type: web
    name: health-companion
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --threads 2 --timeout 180
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
      - key: FLASK_DEBUG
        value: "0"
      - key: SESSION_COOKIE_SECURE
        value: "1"
      - key: DB_PATH
        value: /tmp/health_companion.db
      - key: ALLOW_LOCAL_OTP_FALLBACK
        value: "0"
      - key: SECRET_KEY
        generateValue: true
